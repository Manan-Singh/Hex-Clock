<!Doctype HTML>

<html>

	<head>
	
		<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	
		<style>
		#container {
			width = 500px;
			height = 500px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -250px;
			margin-top: -250px;
		}
		</style>
		
	</head>
	
	<body id = "back">
		<div id = "container">
			
			<p id = "hex" style = "text-align: center; font-size: 150px; font-family: Nunito, sans-Serif; color: white;"></p>
			
			<script language = "javascript" type = "text/javascript">
				function writeDate(){
					var date = new Date();
					document.getElementById("hour").innerHTML = date.getHours();
					document.getElementById("minute").innerHTML = date.getMinutes();
					document.getElementById("second").innerHTML = date.getSeconds();
				}
				//setInterval(function(){ writeDate(); }, 1000);
				
				function getTotalSecondsOfDay(){
					var date = new Date();
					return (date.getHours() * 3600) + (date.getMinutes() * 60) + (date.getSeconds());
				}
				
				function getHexDigit(x){
					if(x >= 0 && x <= 15){
						if(x <= 9){
							return "" + x;
						}else{
							switch (x) {
								case 10 : return "A";
								case 11 : return "B";
								case 12 : return "C";
								case 13 : return "D";
								case 14 : return "E";
								case 15 : return "F";
							}
						}
					}else{
						return "G";
					}
				}
				
				function convertToHex(n){
					currentDividend = n;
					var hexSoFar = "";
					while(currentDividend > 0){
						hexSoFar = getHexDigit(currentDividend % 16) + hexSoFar;
						currentDividend = Math.floor(currentDividend / 16);
					}
					return hexSoFar;
				}
				
				setInterval(function() { 
				var hexTime = convertToHex(getTotalSecondsOfDay());
				var hexColor = "#00" + hexTime;
				document.getElementById("hex").innerHTML = "00" + hexTime; 
				document.getElementById("back").style.background = hexColor; }, 1000);
				
			</script>
			
		</div>	
	</body>
	
</html>
